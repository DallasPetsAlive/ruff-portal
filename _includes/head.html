<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
    {% if page.title %}
        {{ page.title }} &middot; {{ site.title }}
    {% else %}
        {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
    </title>
    <meta name="description" content="Ruff Portal : Automation and management system for dog rescues">

    <!-- le modern -->
    <script src="{{ site.baseurl }}/assets/js/modernizr-2.8.3.min.js"></script>

    <!-- le styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ruff-sweater.css">

    <!-- *** le icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/ico/favicon.ico" >
    <link rel="icon" type="image/png" sizes="160x160" href="{{ site.baseurl }}/assets/ico/favicon-160x160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/ico/favicon-16x16.png">

    <!-- pour IOS -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/assets/ico/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/assets/ico/favicon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/assets/ico/favicon-120x120.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/assets/ico/favicon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/assets/ico/favicon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/assets/ico/favicon-72x72.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/ico/favicon-57x57.png">

    <!-- pour ANDROID -->
    <link rel="shortcut icon" sizes="196x196" href="{{ site.baseurl }}/assets/ico/favicon-196x196.png">

    <!-- pour IE10 -->
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/assets/ico/favicon-144x144-ie10.png">

    <!-- pour IE11 -->
    <meta name="msapplication-square70x70logo" content="{{ site.baseurl }}/assets/ico/favicon-128x128-ie11.png"/>
    {% comment %} <meta name="msapplication-square150x150logo" content="{{ site.baseurl }}/assets/ico/favicon-270x270-ie11.png"/> {% endcomment %}
    {% comment %} <meta name="msapplication-wide310x150logo" content="{{ site.baseurl }}/assets/ico/favicon-558x270-ie11.png"/> {% endcomment %}
    {% comment %} <meta name="msapplication-square310x310logo" content="{{ site.baseurl }}/assets/ico/favicon-558x558-ie11.png"/> {% endcomment %}

</head>
