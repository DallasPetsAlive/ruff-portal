<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
    {% if page.title %}
        {{ page.title }} &middot; {{ site.title }}
    {% else %}
        {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
    </title>
    <meta name="description" content="Ruff Portal : Automation and management system for dog rescues">

    <!-- le modern -->
    <script src="{{ site.baseurl }}/assets/js/modernizr-2.8.3.min.js"></script>

    <!-- le styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ruff-sweater.css">

    <!-- le icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

</head>
